<!-- Page Wrapper -->
<div class="page-wrapper">

    <!-- Page Content -->
    <div class="content container-fluid">

      <!-- Page Header -->
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="page-title">Notification</h3>
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/admin-dashboard']">Dashboard</a></li>
              <li class="breadcrumb-item active"> notification</li>
            </ul>
          </div>

        </div>
      </div>
      <!-- /Page Header -->

      <!-- form -->
      <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Send Notification</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="formData" >
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-group form-focus select-focus">
                                    <label> Select User</label>
<!--                                    <select class="select form-control floating">-->
                                    <select class="form-control" [(ngModel)]="mobileNumber" [ngModelOptions]="{standalone: true}">
                                      <option [ngValue]="'all'">All Users</option>
                                      <option *ngFor="let emp of empList" [ngValue]="emp.mobileNo">{{emp.empName}}</option>
                                    </select>
                                  </div>

                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                  <label>Message Title</label>
                                  <input type="text" formControlName="title" class="form-control">
                              </div>
                          </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea class="form-control" formControlName="message" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-custom" (click)="sendNotification(formData.value)"><i class="fas fas fa-paper-plane"></i> Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <!-- /form -->

      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped custom-table datatable" id="table1">
              <thead>
              <tr>
                <th>SR.</th>
                <th>User</th>
                <th>Message Title</th>
                <th>Message</th>
                <th>Date & Time</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let notification of notificationSent | keyValue; let i = index;">
                 <td>{{i+1}}</td>
                 <td>{{notification.value.isType}}</td>
                 <td>{{notification.value.notificationTitle}}</td>
                 <td>{{notification.value.notificationMsg}}</td>
                 <td>{{common.epochtoDateTime(notification.value.createdOn)}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /Page Content -->


  </div>
  <!-- /Page Wrapper -->
