<!-- Page Wrapper -->
<div class="page-wrapper">

  <!-- Page Content -->
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Relation</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Master</a></li>
            <li class="breadcrumb-item active">Relation</li>
          </ul>
        </div>
        <div class="col-auto float-right ml-auto">
          <a href="#" class="btn add-btn" data-toggle="modal" data-target="#add_leave"><i class="fa fa-plus"></i> Add Relation</a>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- Leave Statistics -->
    <!-- /Leave Statistics -->


    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped custom-table mb-0 datatable">
            <thead>
            <tr>
              <th>Relation</th>
              <th>Updated On</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let relation of this.common.relation">
              <td >{{relation.relationDesc}}</td>
              <td>{{this.common.epochtoDateTime(relation.updatedOn)}}</td>
              <td class="text-right">
                <div class="dropdown dropdown-action">
                  <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="material-icons">more_vert</i></a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#edit_leave" (click)="current(relation)"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                    <a class="dropdown-item" href="#" (click)="delete(relation)"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
                  </div>
                </div>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

  <!-- Add Leave Modal -->
  <div id="add_leave" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add relation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formData">

            <div class="form-group">
              <label>Relation Name <span class="text-danger">*</span></label>
              <div class="cal-icon">
                <input class="form-control" formControlName="relation" placeholder="relation Name" type="text">
              </div>
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn" (click)="saveRelation(formData.value)">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Add Leave Modal -->

  <!-- Edit Leave Modal -->
  <div id="edit_leave" class="modal custom-modal fade" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit relation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formData">

            <div class="form-group">
              <label>Relation Name <span class="text-danger">*</span></label>
              <div class="cal-icon">
                <input class="form-control" formControlName="relation" placeholder="relation Name" type="text">
              </div>
            </div>
            <div class="submit-section">
              <button class="btn btn-primary submit-btn" (click)="updateRelation(formData.value)">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Edit Leave Modal -->
</div>
<!-- Page Wrapper -->
