<!-- Main Wrapper -->
<div class="main-wrapper">
			<div class="account-content" style="padding: 0px;">
				<!-- <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a> -->
				<div class="container-fluid">
					<div class="row log-height">
						<div class="col-md-7 login-bg">

						</div>
					   <div class="col-md-5 account-box py-5 px-5">
						<div class="account-wrapper">
							<!-- Account Logo -->
					          <div class="account-logo mb-20">
						         <a href="#"><img src="assets\img\logo.png" alt="intek microsystem"></a>
					          </div>
					        <!-- /Account Logo -->
							<p class="account-subtitle">Access to our dashboard</p>

							<!-- Account Form -->
							<form [formGroup]="formData">
								<div class="form-group">
									<label>Email Address</label>
									<input class="form-control" type="text" formControlName="username">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col">
											<label>Password</label>
										</div>
										<div class="col-auto">
											<a class="text-muted" href="forgot-password.html">
												Forgot password?
											</a>
										</div>
									</div>
									<input class="form-control" type="password" formControlName="password">
								</div>
								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit" (click)="login()">Login</button>
								</div>
								<div class="account-footer">
									<p>Don't have an account yet? <a href="register.html">Register</a></p>
								</div>
							</form>
							<!-- /Account Form -->

						</div>
					   </div>
				    </div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
